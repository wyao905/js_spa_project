<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Condo Package Tracking</title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
    </div>

    <div class="container">
      <form class="condo-form">
        <h3 class="form-title">INPUT ADDRESS</h3>
        <input type="text" name="condo-address" value="" placeholder="Address" class="input-text"/>
        <br>
        <br>
        <input type="submit" name="submit" value="Submit" class="submit"/>
      </form>
      <form class="add-package-form">
        <h3 class="form-title">NEW PACKAGE</h3>
        <input type="text" name="address" value="" placeholder="Package Address" class="input-text"/>
        <br>
        <input type="text" name="unit_num" value="" placeholder="Unit" class="input-text"/>
        <br>
        <input type="text" name="courier" value="" placeholder="Courier Company" class="input-text"/>
        <br>
        <br>
        <input type="submit" name="submit" value="Submit" class="submit"/>
      </form>
    </div>

    <section id="unit-collection">
      <div class="units">
        <form class="add-unit-form">
          <h3 class="unit-form-title">ADD UNIT</h3>
          <p class="unit-form">UNIT:</p>
          <input type="text" name="number" value="" placeholder="Unit Number" class="input-text"/>
          <p class="unit-form">TENANT:</p>
          <input type="text" name="tenant_name" value="" placeholder="Tenant Name" class="input-text"/>
          <input type="submit" name="submit" value="Submit" class="submit"/>
        </form>
      </div>
      <div class="unit-info">
        <h3 id="unit-info-title">Unit</h3>
        <form id="unit-info-name">
          <p>Name</p>
        </form>
      </div>
    </section>
  </body>
</html>
