<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Condo Package Tracking</title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
    </div>

    <div class="container">
      <form class="condo-form">
        <div class="form_title"><h3>INPUT ADDRESS</h3></div>
        <input
          type="text"
          name="condo-address"
          value=""
          placeholder="Address"
          class="input-text"
        />
        <br>
        <br>
        <input
          type="submit"
          name="submit"
          value="Submit"
          class="submit"
        />
      </form>
      <form class="add-package-form">
        <div class="form_title"><h3>NEW PACKAGE</h3></div>

        <input
          type="text"
          name="address"
          value=""
          placeholder="Package Address"
          class="input-text"
        />
        <br>
        <input
          type="text"
          name="unit_num"
          value=""
          placeholder="Unit"
          class="input-text"
        />
        <br>
        <input
          type="text"
          name="courier"
          value=""
          placeholder="Courier Company"
          class="input-text"
        />
        <br>
        <br>
        <input
          type="submit"
          name="submit"
          value="Submit"
          class="submit"
        />
      </form>
    </div>

    <div id="unit-collection"></div>
  </body>
</html>
